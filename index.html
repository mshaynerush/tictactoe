<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rushton's Tic Tac Toe in JavaScript</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    
<div class="header">
    <div class="main">
        <h1>Welcome to Tic Tac Toe</h1>
        <p>To play a game click the start button</p>
        <p class="game-play">Game Play: Click the square you wish to place an X</p>
        <button name="tttStart" id="tttStart">Start</button>
        <br />
        <br />
        <div id="firstTurn" class="caption"></div>
    </div>
</div>
        <div class="flexBoard" id="gBoard">
        
            <div class="row1">

                <div class="cell cell1" id="cell1">

                </div>

                <div class="cell cell2" id="cell2">
                    
                </div>

                <div class="cell cell3" id="cell3">
                    
                </div>

            </div>

            <div class="row2">

                <div class="cell cell1" id="cell4">

                </div>

                <div class="cell cell2" id="cell5">
                    
                </div>

                <div class="cell cell3" id="cell6">
                    
                </div>

            </div>

            <div class="row3">

                <div class="cell cell1" id="cell7">

                </div>

                <div class="cell cell2" id="cell8">
                    
                </div>

                <div class="cell cell3" id="cell9">
                    
                </div>

            </div>
            <br />
            
        </div>
        <div class="result" id="gameResult"></div>
   
    <script src="tictactoe.js"></script> 
</body>
</html>
